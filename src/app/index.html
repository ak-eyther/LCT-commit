<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCT Success Matrix Tracker</title>
    <link rel="stylesheet" href="../assets/css/design-tokens.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #0a0a0a;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #737373;
        }

        .top-nav {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            display: flex;
            gap: 24px;
            align-items: center;
            margin-bottom: 0;
        }

        .top-nav a {
            color: #525252;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.15s;
        }

        .top-nav a:hover {
            color: #0a0a0a;
        }

        .top-nav a.active {
            color: #0a0a0a;
            border-bottom: 2px solid #d97757;
        }

        .page-nav {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .page-nav-item {
            padding: 8px 16px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: #525252;
            border-bottom: 2px solid transparent;
            transition: all 0.15s;
        }

        .page-nav-item:hover {
            color: #0a0a0a;
        }

        .page-nav-item.active {
            color: #0a0a0a;
            border-bottom-color: #d97757;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #e5e5e5;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #d4d4d4;
        }

        .btn-primary {
            background: #0a0a0a;
            color: white;
            border-color: #0a0a0a;
        }

        .btn-primary:hover {
            background: #262626;
        }

        /* Dashboard Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-card .label {
            font-size: 12px;
            color: #737373;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-card .subtext {
            font-size: 11px;
            color: #a3a3a3;
        }

        .stat-card.total {
            border-left: 3px solid #0a0a0a;
        }
        .stat-card.total .number { color: #0a0a0a; }

        .stat-card.completed {
            background: #f0fdf4;
            border-color: #bbf7d0;
            border-left: 3px solid #16a34a;
        }
        .stat-card.completed .number { color: #16a34a; }

        .stat-card.progress {
            background: #fff5f0;
            border-color: #fed7c4;
            border-left: 3px solid #d97757;
        }
        .stat-card.progress .number { color: #d97757; }

        .stat-card.planned {
            background: #fffbeb;
            border-color: #fde68a;
            border-left: 3px solid #d97706;
        }
        .stat-card.planned .number { color: #d97706; }

        .stat-card.notstarted {
            background: #fafafa;
            border-color: #e5e5e5;
            border-left: 3px solid #737373;
        }
        .stat-card.notstarted .number { color: #737373; }

        .stat-card.critical {
            background: #fef2f2;
            border-color: #fecaca;
            border-left: 3px solid #dc2626;
        }
        .stat-card.critical .number { color: #dc2626; }

        .stat-card.percentage {
            background: #fff5f0;
            border-color: #fed7c4;
            border-left: 3px solid #d97757;
        }
        .stat-card.percentage .number { color: #d97757; }

        .dashboard-section {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .dashboard-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #0a0a0a;
        }

        .progress-bar-container {
            margin-bottom: 16px;
        }

        .progress-bar-container .label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
            color: #525252;
        }

        .progress-bar {
            height: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #16a34a;
            transition: width 0.3s;
        }

        .priority-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .priority-item {
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            text-align: center;
        }

        .priority-item .count {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .priority-item .label {
            font-size: 12px;
            color: #737373;
        }

        .section-breakdown {
            display: grid;
            gap: 12px;
        }

        .section-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
        }

        .section-item .name {
            font-size: 13px;
            font-weight: 500;
        }

        .section-item .stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #737373;
        }

        /* Checklist Styles */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #e5e5e5;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .filter-btn.active {
            background: #0a0a0a;
            color: white;
            border-color: #0a0a0a;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .item {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .item.critical {
            border-left: 3px solid #dc2626;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 14px;
            font-weight: 500;
            color: #0a0a0a;
            flex: 1;
        }

        .badges {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid;
        }

        .badge-critical {
            background: #fef2f2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .badge-high {
            background: #fef3c7;
            color: #92400e;
            border-color: #fde68a;
        }

        .badge-medium {
            background: #dbeafe;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        .badge-low {
            background: #f5f5f5;
            color: #525252;
            border-color: #e5e5e5;
        }

        .explain-toggle {
            font-size: 13px;
            color: #737373;
            cursor: pointer;
            user-select: none;
            margin-bottom: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .explain-toggle:hover {
            color: #0a0a0a;
        }

        .explanation {
            display: none;
            padding: 12px;
            background: #fafafa;
            border-radius: 6px;
            font-size: 13px;
            color: #525252;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .explanation.show {
            display: block;
        }

        .explanation strong {
            color: #0a0a0a;
        }

        .example {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #e5e5e5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 140px 1fr 120px;
            gap: 8px;
            margin-bottom: 8px;
        }

        .form-full {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 500;
            color: #525252;
            margin-bottom: 4px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            padding: 6px 10px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d97757;
            box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 50px;
        }

        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0a0a0a;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .toast.show {
            display: block;
            animation: slideIn 0.2s;
        }

        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-full {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <a href="index.html" class="active" aria-current="page">Dashboard</a>
        <a href="team-structure-v2.html">Team Structure</a>
        <a href="reports.html">Reports</a>
        <a href="documentation.html">Documentation</a>
        <a href="settings.html">Settings</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>LCT Success Matrix Tracker</h1>
            <p>31 evaluation criteria with detailed explanations</p>
        </div>

        <nav class="page-nav">
            <button class="page-nav-item active" onclick="switchPage('dashboard')">Dashboard</button>
            <button class="page-nav-item" onclick="switchPage('checklist')">Checklist</button>
        </nav>

        <!-- DASHBOARD PAGE -->
        <div id="dashboard-page" class="page active">
            <div class="controls">
                <button class="btn btn-primary" onclick="saveData()">Save</button>
                <button class="btn" onclick="exportJSON()">Export JSON</button>
                <button class="btn" onclick="exportCSV()">Export CSV</button>
            </div>

            <div class="stats-grid" id="stats-cards"></div>

            <div class="dashboard-section">
                <h3>Overall Progress</h3>
                <div class="progress-bar-container">
                    <div class="label">
                        <span>Completion</span>
                        <span id="progress-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="dashboard-section">
                <h3>By Priority</h3>
                <div class="priority-grid" id="priority-breakdown"></div>
            </div>

            <div class="dashboard-section">
                <h3>By Section</h3>
                <div class="section-breakdown" id="section-breakdown"></div>
            </div>
        </div>

        <!-- CHECKLIST PAGE -->
        <div id="checklist-page" class="page">
            <div class="controls">
                <button class="btn btn-primary" onclick="saveData()">Save</button>
                <button class="btn" onclick="exportJSON()">Export JSON</button>
                <button class="btn" onclick="exportCSV()">Export CSV</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterItems('all')">All (31)</button>
                <button class="filter-btn" onclick="filterItems('CRITICAL')">Critical (4)</button>
                <button class="filter-btn" onclick="filterItems('Not Started')">Not Started</button>
                <button class="filter-btn" onclick="filterItems('In Progress')">In Progress</button>
                <button class="filter-btn" onclick="filterItems('Completed')">Completed</button>
            </div>

            <div id="checklist-content"></div>
        </div>
    </div>

    <div class="toast" id="toast">Saved</div>

    <script>
        const checklistData = [
            {
                section: "1. Clinical Accuracy",
                items: [
                    {
                        id: 1,
                        criteria: "ICD matches the billed service",
                        target: "≥95%",
                        priority: "High",
                        explanation: "Validate that ICD-10 diagnosis codes match billed services. If diagnosed with malaria (B50), services should include malaria-related tests and medications.",
                        example: "❌ Diagnosis: Common cold (J00) + Malaria test\n✅ Diagnosis: Malaria (B50) + Malarial test + antimalarial drugs"
                    },
                    {
                        id: 2,
                        criteria: "Service-Diagnosis consistency (including pre-auth)",
                        target: "≥95%",
                        priority: "High",
                        explanation: "Cross-reference claim services with diagnosis AND pre-authorization clinical info. Ensure services match approved treatment plan.",
                        example: "Pre-auth: Routine diabetes management\nClaim: Emergency diabetic crisis treatment\n🚨 Flag: Service escalation without new pre-auth"
                    },
                    {
                        id: 3,
                        criteria: "Medical notes completeness",
                        target: "100%",
                        priority: "High",
                        explanation: "Complete documentation from pre-auth AND final billing required: pre-auth form, consultation notes, lab reports, prescription, separate claim form.",
                        example: "Required: Pre-auth form + Doctor notes + Lab reports + Prescription + Claim form\n❌ Incomplete: Missing lab reports"
                    }
                ]
            },
            {
                section: "2. Financial & Policy Compliance",
                items: [
                    {
                        id: 4,
                        criteria: "Invoice amount precedence (LCT → ETIMS → Document)",
                        target: "100%",
                        priority: "CRITICAL",
                        explanation: "Priority order: (1) LCT amount, (2) ETIMS, (3) Document. If ETIMS < LCT, flag as Query. Catches under-billing and data errors.",
                        example: "LCT: 1,700 | ETIMS: 1,500 | Document: 3,370\n🚨 ETIMS < LCT → Query\nUse LCT amount (1,700) as baseline"
                    },
                    {
                        id: 5,
                        criteria: "Invoice date within policy period",
                        target: "100%",
                        priority: "Medium",
                        explanation: "Invoice date must fall within member's active policy. OPD: LCT and document dates should match (±1 day tolerance).",
                        example: "Policy: Dec 1, 2024 - Nov 30, 2025\nInvoice: June 16, 2025 ✅\nInvoice: Dec 5, 2023 ❌"
                    },
                    {
                        id: 6,
                        criteria: "Preauthorization linkage accuracy",
                        target: "≥98%",
                        priority: "High",
                        explanation: "Link pre-auth to final claim, deduct pre-auth amount. Prevents double payment.",
                        example: "Pre-auth: 5,000 | Final claim: 8,000\n✅ Balance due: 3,000 (not 8,000)"
                    },
                    {
                        id: 7,
                        criteria: "Benefit-level savings tracking",
                        target: "100%",
                        priority: "High",
                        explanation: "Track savings per benefit category (Inpatient, Maternity, Optical, Dental) to identify fraud patterns.",
                        example: "Optical: Billed 10k → Approved 10k (0% saving)\nOutpatient: Billed 12,959 → Approved 11k (15% saving)"
                    },
                    {
                        id: 8,
                        criteria: "Service-level savings tracking",
                        target: "100%",
                        priority: "High",
                        explanation: "Track savings by service type (Pharmacy, Lab, Imaging) per invoice to identify high-fraud areas.",
                        example: "Consultation: 600 → 600 (0%)\nMedications: 1,630 → 1,400 (14%)\nLabs: 1,140 → 1,000 (12%)"
                    },
                    {
                        id: 9,
                        criteria: "Tariff and price validation",
                        target: "≥98%",
                        priority: "CRITICAL",
                        explanation: "Compare billed amounts against approved tariff list. Auto-deduct overcharges.",
                        example: "Full Haemogram: Provider 1,200 | Tariff 840\n🚨 Overcharge: 360 (30%)\n✅ Approve: 840"
                    }
                ]
            },
            {
                section: "3. Fraud & Duplication Safeguards",
                items: [
                    {
                        id: 10,
                        criteria: "Duplicate visit detection",
                        target: "100%",
                        priority: "High",
                        explanation: "Flag multiple visits same day, same diagnosis, same/different providers.",
                        example: "June 16: Bliss Healthcare - Malaria\nJune 16: Oasis Hospital - Malaria\n🚨 Duplicate visit"
                    },
                    {
                        id: 11,
                        criteria: "Repeated service detection",
                        target: "100%",
                        priority: "CRITICAL",
                        explanation: "Detect identical tests/medications multiple times without clinical justification.",
                        example: "June 16: Full Haemogram at Provider A\nJune 18: Full Haemogram at Provider B\nJune 20: Full Haemogram at Provider C\n🚨 3 identical tests in 5 days"
                    },
                    {
                        id: 12,
                        criteria: "Invoice number format consistency",
                        target: "100%",
                        priority: "Medium",
                        explanation: "Validate invoice numbers match between LCT and documents.",
                        example: "LCT: CB-109764-25\nDoc: CB109764/25\n🚨 Format mismatch"
                    },
                    {
                        id: 13,
                        criteria: "Remove non-alphanumeric characters",
                        target: "100%",
                        priority: "Low",
                        explanation: "Clean invoice numbers before comparison (remove dashes, slashes, spaces).",
                        example: "CB-109764-25 → CB10976425\nCB/109764/25 → CB10976425 ✅ Match"
                    },
                    {
                        id: 14,
                        criteria: "Member visit frequency anomaly",
                        target: "≥95%",
                        priority: "High",
                        explanation: "Flag abnormal visit frequency vs historical pattern and scheme averages. Trigger: >5 visits/30 days or >10 visits/90 days.",
                        example: "Member avg: 2 visits/month\nLast 30 days: 8 visits\n🚨 400% increase"
                    },
                    {
                        id: 15,
                        criteria: "Cross-provider duplicate service",
                        target: "100%",
                        priority: "CRITICAL",
                        explanation: "Detect same service from different providers within 7 days. Major fraud indicator.",
                        example: "June 16: Malaria test at Bliss (300)\nJune 18: Malaria test at Oasis (300)\n🚨 Duplicate → Reject 2nd claim"
                    },
                    {
                        id: 16,
                        criteria: "Medication refill pattern analysis",
                        target: "≥95%",
                        priority: "High",
                        explanation: "Detect early refills (>20% before expected), duplicate prescriptions, excessive quantities.",
                        example: "Day 1: 30 paracetamol (30-day supply)\nDay 2: 10 more paracetamol\n🚨 133% of normal dose in 2 days"
                    },
                    {
                        id: 17,
                        criteria: "Provider billing pattern anomalies",
                        target: "≥90%",
                        priority: "High",
                        explanation: "Flag providers >30% above peer average or sudden spikes (>50% increase).",
                        example: "Provider: 1,200 consultation\nScheme avg: 600\n🚨 100% above average"
                    },
                    {
                        id: 18,
                        criteria: "Benefit exhaustion velocity",
                        target: "≥95%",
                        priority: "Medium",
                        explanation: "Flag members exhausting >80% benefit in first 90 days or >50% in first 30 days.",
                        example: "Annual benefit: 200k\nMonth 1: 170k used (85%)\n🚨 Abnormal velocity"
                    },
                    {
                        id: 19,
                        criteria: "Family unit fraud pattern",
                        target: "≥90%",
                        priority: "Medium",
                        explanation: "Detect coordinated fraud: multiple family members, same provider, same day, maxing benefits.",
                        example: "4 family members on June 16:\nAll at Optex Opticians\nAll claim 30k optical\n🚨 Coordinated fraud: 120k"
                    },
                    {
                        id: 20,
                        criteria: "Geographic location mismatch",
                        target: "≥95%",
                        priority: "Medium",
                        explanation: "Flag claims >50km from member's registered address or impossible travel patterns.",
                        example: "Member: Kisii\nProvider: Nairobi (350km)\n❓ Why travel for basic OPD?"
                    },
                    {
                        id: 21,
                        criteria: "Diagnosis-service historical validation",
                        target: "≥95%",
                        priority: "High",
                        explanation: "Cross-reference with member's medical history. Flag contradictions or impossible scenarios.",
                        example: "March: HbA1c = 4.8 (not diabetic)\nJune: Diabetes medications\n🚨 No diabetes diagnosis in history"
                    },
                    {
                        id: 22,
                        criteria: "High-cost service clustering",
                        target: "≥90%",
                        priority: "High",
                        explanation: "Flag multiple expensive tests (MRI, CT, specialized labs) without diagnosis severity justification.",
                        example: "2 weeks: MRI 25k + CT 18k + Ultrasound 8k + Check 12k = 63k\nDiagnosis: Common headache\n🚨 Excessive for minor condition"
                    },
                    {
                        id: 23,
                        criteria: "Provider rejection rate trending",
                        target: "≥85%",
                        priority: "Medium",
                        explanation: "Track providers with >25% rejection rate vs scheme average <15%. Monitor 3-month trends.",
                        example: "Provider: 38% rejection\nScheme avg: 15%\n🚨 2.5x above average"
                    },
                    {
                        id: 24,
                        criteria: "Claim threshold manipulation",
                        target: "≥95%",
                        priority: "High",
                        explanation: "Detect deliberate splitting or billing just under approval thresholds to avoid scrutiny.",
                        example: "Threshold: 5,000 requires extra docs\nClaims: 4,950, 4,900, 4,850, 4,920\n🚨 All cluster below 5k threshold"
                    },
                    {
                        id: 25,
                        criteria: "Seasonal/temporal fraud patterns",
                        target: "≥85%",
                        priority: "Medium",
                        explanation: "Detect end-of-period spikes, unusual timing patterns (specific days/times), benefit rushing.",
                        example: "Normal: 2-3 claims/month\nNovember: 15 claims\n🚨 End-of-period benefit rushing"
                    },
                    {
                        id: 26,
                        criteria: "Chronic condition consistency",
                        target: "≥95%",
                        priority: "High",
                        explanation: "For chronic conditions (diabetes, hypertension), validate treatment aligns with severity and history.",
                        example: "Diabetes (mild, HbA1c 6.2)\nClaimed: Insulin pump\n🚨 Treatment-severity mismatch"
                    },
                    {
                        id: 27,
                        criteria: "Provider service scope validation",
                        target: "≥90%",
                        priority: "Medium",
                        explanation: "Verify providers only bill for services within registered capabilities and equipment.",
                        example: "Small clinic\nClaimed: MRI scan + cardiac catheterization\n🚨 Beyond provider capabilities"
                    }
                ]
            },
            {
                section: "4. Vetting Completeness",
                items: [
                    {
                        id: 28,
                        criteria: "100% vetting completeness per visit",
                        target: "100%",
                        priority: "High",
                        explanation: "Every invoice must receive vetting decision (Approve/Reject/Query). Track per invoice ID.",
                        example: "Visit V-001: 3 invoices\n• Invoice 1: Vetted ✅\n• Invoice 2: Vetted ✅\n• Invoice 3: Not vetted ❌\n66% completion → Fail"
                    },
                    {
                        id: 29,
                        criteria: "Query criteria definition",
                        target: "100%",
                        priority: "High",
                        explanation: "Define Query triggers: (1) Missing docs, (2) Incomplete claim form, (3) Pre-auth form used as claim form, (4) Insufficient clinical info.",
                        example: "Triggers:\n• Malaria diagnosis but no lab report → Query\n• Pre-auth form used as claim → Query\n• Empty diagnosis field → Query"
                    }
                ]
            },
            {
                section: "5. Process Efficiency",
                items: [
                    {
                        id: 30,
                        criteria: "Vetting TAT",
                        target: "<2 mins",
                        priority: "Medium",
                        explanation: "Measure AI adjudication time per claim. Target <2 mins vs manual 15-30 mins.",
                        example: "AI: 47 seconds ✅\nManual: 22 minutes\nEfficiency: 96.4% faster"
                    },
                    {
                        id: 31,
                        criteria: "Cost savings by provider/scheme",
                        target: "Track",
                        priority: "Medium",
                        explanation: "Calculate and report savings achieved by AI vs manual. Break down by provider and scheme.",
                        example: "MTRH: 19.8% (480k)\nNHIF: 24.1% (376k)\nCounty: 18.5% (134k)\nTotal: 950k savings"
                    }
                ]
            }
        ];

        let currentFilter = 'all';

        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.page-nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById(`${page}-page`).classList.add('active');
            event.target.classList.add('active');

            if (page === 'dashboard') {
                renderDashboard();
            }
        }

        function loadData() {
            const saved = localStorage.getItem('lctTrackerData');
            return saved ? JSON.parse(saved) : {};
        }

        function saveData() {
            const formData = {};
            checklistData.forEach(section => {
                section.items.forEach(item => {
                    const statusEl = document.getElementById(`status-${item.id}`);
                    const currentEl = document.getElementById(`current-${item.id}`);
                    const futureEl = document.getElementById(`future-${item.id}`);
                    const ownerEl = document.getElementById(`owner-${item.id}`);
                    const dateEl = document.getElementById(`date-${item.id}`);
                    
                    if (statusEl) {
                        formData[item.id] = {
                            status: statusEl.value,
                            currentCoverage: currentEl.value,
                            futurePlan: futureEl.value,
                            owner: ownerEl.value,
                            estDate: dateEl.value
                        };
                    }
                });
            });
            localStorage.setItem('lctTrackerData', JSON.stringify(formData));
            showToast('Saved');
            renderDashboard();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function getStats() {
            const saved = loadData();
            let completed = 0, inProgress = 0, notStarted = 0, planned = 0, blocked = 0;
            const priorityCounts = { CRITICAL: 0, High: 0, Medium: 0, Low: 0 };
            const sectionStats = {};
            
            checklistData.forEach(section => {
                sectionStats[section.section] = { total: 0, completed: 0, inProgress: 0 };
                
                section.items.forEach(item => {
                    const status = saved[item.id]?.status || 'Not Started';
                    sectionStats[section.section].total++;
                    
                    if (status === 'Completed') {
                        completed++;
                        sectionStats[section.section].completed++;
                    } else if (status === 'In Progress') {
                        inProgress++;
                        sectionStats[section.section].inProgress++;
                    } else if (status === 'Planned') {
                        planned++;
                    } else if (status === 'Blocked') {
                        blocked++;
                    } else {
                        notStarted++;
                    }
                    
                    priorityCounts[item.priority]++;
                });
            });

            const total = completed + inProgress + planned + notStarted + blocked;
            const pct = total > 0 ? Math.round((completed / total) * 100) : 0;

            return { completed, inProgress, planned, notStarted, blocked, total, pct, priorityCounts, sectionStats };
        }

        function renderDashboard() {
            const stats = getStats();
            
            // Stats Cards
            document.getElementById('stats-cards').innerHTML = `
                <div class="stat-card total">
                    <div class="label">Total Items</div>
                    <div class="number">${stats.total}</div>
                </div>
                <div class="stat-card completed">
                    <div class="label">Completed</div>
                    <div class="number">${stats.completed}</div>
                    <div class="subtext">${Math.round((stats.completed/stats.total)*100)}% done</div>
                </div>
                <div class="stat-card progress">
                    <div class="label">In Progress</div>
                    <div class="number">${stats.inProgress}</div>
                    <div class="subtext">Active work</div>
                </div>
                <div class="stat-card planned">
                    <div class="label">Planned</div>
                    <div class="number">${stats.planned}</div>
                    <div class="subtext">Scheduled</div>
                </div>
                <div class="stat-card notstarted">
                    <div class="label">Not Started</div>
                    <div class="number">${stats.notStarted}</div>
                    <div class="subtext">Pending</div>
                </div>
                <div class="stat-card critical">
                    <div class="label">Critical</div>
                    <div class="number">${stats.priorityCounts.CRITICAL}</div>
                    <div class="subtext">High priority</div>
                </div>
                <div class="stat-card percentage">
                    <div class="label">Progress</div>
                    <div class="number">${stats.pct}%</div>
                    <div class="subtext">Overall</div>
                </div>
            `;
            
            // Progress Bar
            document.getElementById('progress-percentage').textContent = `${stats.pct}%`;
            document.getElementById('progress-fill').style.width = `${stats.pct}%`;
            
            // Priority Breakdown
            document.getElementById('priority-breakdown').innerHTML = `
                <div class="priority-item" style="border-left: 3px solid #dc2626;">
                    <div class="count" style="color: #dc2626;">${stats.priorityCounts.CRITICAL}</div>
                    <div class="label">Critical</div>
                </div>
                <div class="priority-item" style="border-left: 3px solid #d97706;">
                    <div class="count" style="color: #d97706;">${stats.priorityCounts.High}</div>
                    <div class="label">High</div>
                </div>
                <div class="priority-item" style="border-left: 3px solid #737373;">
                    <div class="count" style="color: #737373;">${stats.priorityCounts.Medium}</div>
                    <div class="label">Medium</div>
                </div>
                <div class="priority-item" style="border-left: 3px solid #737373;">
                    <div class="count" style="color: #737373;">${stats.priorityCounts.Low}</div>
                    <div class="label">Low</div>
                </div>
            `;
            
            // Section Breakdown
            let sectionHtml = '';
            Object.entries(stats.sectionStats).forEach(([name, data]) => {
                const pct = Math.round((data.completed / data.total) * 100);
                sectionHtml += `
                    <div class="section-item">
                        <div class="name">${name}</div>
                        <div class="stats">
                            <span>Total: ${data.total}</span>
                            <span style="color: #16a34a;">Done: ${data.completed}</span>
                            <span style="color: #737373;">Progress: ${data.inProgress}</span>
                            <span style="color: #d97757;">${pct}%</span>
                        </div>
                    </div>
                `;
            });
            document.getElementById('section-breakdown').innerHTML = sectionHtml;
        }

        function filterItems(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderChecklist();
        }

        function toggleExplanation(id) {
            const el = document.getElementById(`explain-${id}`);
            const toggle = document.getElementById(`toggle-${id}`);
            el.classList.toggle('show');
            toggle.textContent = el.classList.contains('show') ? '▼ Hide details' : '▶ Show details';
        }

        function toggleFields(itemId, status) {
            const current = document.getElementById(`current-group-${itemId}`);
            if (current) {
                if (status === 'Not Started') {
                    current.classList.add('hidden');
                } else {
                    current.classList.remove('hidden');
                }
            }
        }

        function renderChecklist() {
            const saved = loadData();
            const content = document.getElementById('checklist-content');
            let html = '';

            checklistData.forEach(section => {
                const filteredItems = section.items.filter(item => {
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'CRITICAL') return item.priority === 'CRITICAL';
                    const status = saved[item.id]?.status || 'Not Started';
                    return status === currentFilter;
                });

                if (filteredItems.length === 0) return;

                html += `<div class="section"><div class="section-title">${section.section}</div>`;

                filteredItems.forEach(item => {
                    const data = saved[item.id] || {};
                    const status = data.status || 'Not Started';
                    const showCurrent = status !== 'Not Started';
                    
                    html += `
                        <div class="item ${item.priority === 'CRITICAL' ? 'critical' : ''}">
                            <div class="item-header">
                                <div class="item-title">${item.criteria}</div>
                                <div class="badges">
                                    <span class="badge badge-${item.priority.toLowerCase()}">${item.priority}</span>
                                    <span class="badge" style="background:#fafafa;color:#525252;border-color:#e5e5e5">${item.target}</span>
                                </div>
                            </div>
                            
                            <div class="explain-toggle" id="toggle-${item.id}" onclick="toggleExplanation(${item.id})">▶ Show details</div>
                            
                            <div class="explanation" id="explain-${item.id}">
                                <div>${item.explanation}</div>
                                ${item.example ? `<div class="example">${item.example.replace(/\n/g, '<br>')}</div>` : ''}
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Status</label>
                                    <select id="status-${item.id}" onchange="toggleFields(${item.id}, this.value)">
                                        <option value="Not Started" ${status === 'Not Started' ? 'selected' : ''}>Not Started</option>
                                        <option value="Planned" ${status === 'Planned' ? 'selected' : ''}>Planned</option>
                                        <option value="In Progress" ${status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="Completed" ${status === 'Completed' ? 'selected' : ''}>Completed</option>
                                        <option value="Blocked" ${status === 'Blocked' ? 'selected' : ''}>Blocked</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Owner</label>
                                    <input type="text" id="owner-${item.id}" placeholder="Responsible person" value="${data.owner || ''}">
                                </div>
                                <div class="form-group">
                                    <label>Est. Date</label>
                                    <input type="date" id="date-${item.id}" value="${data.estDate || ''}">
                                </div>
                            </div>
                            
                            <div class="form-full">
                                <div class="form-group ${showCurrent ? '' : 'hidden'}" id="current-group-${item.id}">
                                    <label>Currently Covered</label>
                                    <textarea id="current-${item.id}" placeholder="What's implemented now">${data.currentCoverage || ''}</textarea>
                                </div>
                                <div class="form-group">
                                    <label>Future Plan</label>
                                    <textarea id="future-${item.id}" placeholder="When/how will this be done">${data.futurePlan || ''}</textarea>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            content.innerHTML = html;
        }

        function exportJSON() {
            const formData = {};
            checklistData.forEach(section => {
                section.items.forEach(item => {
                    const statusEl = document.getElementById(`status-${item.id}`);
                    if (statusEl) {
                        formData[item.id] = {
                            section: section.section,
                            criteria: item.criteria,
                            target: item.target,
                            priority: item.priority,
                            status: statusEl.value,
                            currentCoverage: document.getElementById(`current-${item.id}`).value,
                            futurePlan: document.getElementById(`future-${item.id}`).value,
                            owner: document.getElementById(`owner-${item.id}`).value,
                            estDate: document.getElementById(`date-${item.id}`).value
                        };
                    }
                });
            });

            const dataStr = JSON.stringify(formData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `lct-tracker-${new Date().toISOString().split('T')[0]}.json`);
            link.click();
            showToast('Exported');
        }

        function exportCSV() {
            let csv = 'ID,Section,Criteria,Target,Priority,Status,Current,Future,Owner,Date\n';
            checklistData.forEach(section => {
                section.items.forEach(item => {
                    const statusEl = document.getElementById(`status-${item.id}`);
                    if (statusEl) {
                        const status = statusEl.value;
                        const current = document.getElementById(`current-${item.id}`).value.replace(/"/g, '""');
                        const future = document.getElementById(`future-${item.id}`).value.replace(/"/g, '""');
                        const owner = document.getElementById(`owner-${item.id}`).value;
                        const date = document.getElementById(`date-${item.id}`).value;
                        csv += `${item.id},"${section.section}","${item.criteria}","${item.target}","${item.priority}","${status}","${current}","${future}","${owner}","${date}"\n`;
                    }
                });
            });

            const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csv);
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `lct-tracker-${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
            showToast('Exported');
        }

        document.addEventListener('change', function(e) {
            if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                saveData();
            }
        });

        // Initialize
        renderDashboard();
        renderChecklist();
    </script>
</body>
</html>
